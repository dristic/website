    <body>
      <a href="https://github.com/dristic"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

          <div class="nav">

            <a href="{{ site.baseurl }}/about.html">About</a>

          <div class="contact">
            <p>
              <span class="fn">Dan Ristic</span><br />
