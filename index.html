<div id="home">

    {% for post in site.posts %}
      <li>
      	<span class="title"><span class="date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span>

    {% endfor %}
  </ul>
